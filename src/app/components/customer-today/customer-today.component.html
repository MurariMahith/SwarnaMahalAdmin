<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Customers</h1>
    <p class="lead">Today's Date is <b>{{dateToday}}</b> and you have {{todayCustomersCount}} customer/s having birthdays on next 3 Days</p>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Customer Name</th>
          <th scope="col">Mobile Number</th>
          <th scope="col">DoB</th>
          <th scope="col">Address</th>
          <th scope="col">Unique Code</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let customer of AllCustomersToday'>
          <td>{{customer.customerName}}</td>
          <td>{{customer.mobile}}</td>
          <td>{{customer.dob}}</td>
          <td>{{customer.address}}</td>
          <td>{{customer.uniqueCode}}</td>    
        </tr>
      </tbody>
    </table>
    <!-- <div style="display: flex;justify-content: center;"> --><div>
      <button type="button" class="btn btn-success btn-lg btn-block" (click)="generateUniqueCodes()">Generate UniqueCodes</button>
      <button type="button" class="btn btn-primary btn-lg btn-block" (click)="sendMessages()">Send Messages</button>
    </div>
  </div>
</div>
